<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Partner Suggestion Dashboard</title>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
    <!-- Cytoscape.js Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <!-- Cytoscape Cola Layout Plugin -->
    <script src="https://unpkg.com/cytoscape-cola/cytoscape-cola.js"></script> <!-- Ensure the cola plugin is included -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape-cola/2.1.1/cytoscape-cola.js"></script> <!-- Use this specific version -->

    <!-- jQuery (required by AdminLTE) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed" style="font-family: 'Nunito', sans-serif;">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light shadow-sm">
            <a class="navbar-brand" href="#" style="font-weight: 700; font-size: 24px;">Dynamic Partner Suggestion</a>
        </nav>

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="info">
                        <a href="#" class="d-block" style="font-weight: 600;">Recommendation Dashboard</a>
                    </div>
                </div>
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="nav-icon fas fa-chart-line"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <!-- Row with two columns -->
                    <div class="row">
                        <!-- Left Column (Input Controls) -->
                        <div class="col-md-4">
                            <div class="card shadow-sm mb-4">
                                <div class="card-header bg-primary text-white">
                                    <h3 class="card-title">Select Company and Factors</h3>
                                </div>
                                <!-- Form to select company and factors -->
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="companySelect" style="font-weight: 600;">Select Affected Company:</label>
                                        <select class="form-control" id="companySelect">
                                            <!-- Companies will be dynamically loaded here -->
                                        </select>
                                    </div>

                                    <!-- Factor Selection and Thresholds -->
                                    <h5 style="font-weight: 600;">Select Factors and Set Thresholds:</h5>
                                    <div id="factorOptions">
                                        <!-- Dynamic factor options will be generated here -->
                                    </div>

                                    <button id="getRecommendations" class="btn btn-success mt-3" style="font-weight: 600;">Get Recommendations</button>
                                </div>
                            </div>
                        </div>

                        <!-- Right Column (Graph and Recommendations) -->
                        <div class="col-md-8">
                            <div class="card shadow-sm mb-4">
                                <div class="card-header bg-primary text-white">
                                    <h3 class="card-title">Recommendations and Graph</h3>
                                </div>
                                <div class="card-body">
                                    <!-- Recommendations -->
                                    <h5 class="mb-3" style="font-weight: 600;">Recommendations</h5>
                                    <div id="recommendation-list" class="mb-4" style="max-height: 200px; overflow-y: auto;"></div>

                                    <!-- Graph Visualization -->
                                    <h5 class="mb-3" style="font-weight: 600;">Company Similarity Graph</h5>
                                    <div id="cy" style="width: 100%; height: 500px;"></div> <!-- Cytoscape.js container -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
